<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cvs"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        // 封装一个绘制矩形的函数
        function juXing( startX, startY, width, height, lineWidth, strokeStyle ) {

            ctx.moveTo( startX, startY );
            ctx.lineTo( startX + width, startY );
            ctx.lineTo( startX + width, startY + height );
            ctx.lineTo( startX, startY + height );
            ctx.closePath();

            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;

            ctx.stroke();
        }

        juXing( 10, 10, 60, 60, 4, 'deeppink' );

        // 放了防止重绘之前的路径，所以先把之前的路径清除掉
        ctx.beginPath();
        juXing( 100, 10, 100, 100, 6, 'skyblue' );

        var ele = cvs.getContext('2d');
        function ju(startX, startY, width, height, lineWidth, strokeStyle) {
            ele.moveTo(startX, startY);
            ele.lineTo(startX + width, startY);
            ele.lineTo(startX + width, startY + height);
            ele.lineTo(startX, startY + height);
            ele.closePath();
            ele.lineWidth = lineWidth;
            ele.strokeStyle = strokeStyle;
            ele.stroke();
        }
        ju(50, 50, 100, 100, 8, 'red');
        ele.beginPath();
        ju(50, 50, 500, 500, 18, 'red');
        /*
        * 清除当前路径，开启新路径
        * ctx.beginPath()
        * */
    </script>
</body>
</html>
