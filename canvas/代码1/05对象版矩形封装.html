<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    #cvs{
        width: 1000px;
        height: 1000px;
        border: 9px solid blue;
    }
</style>
</head>
<body>
    <canvas id="cvs"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        // 构造函数
        function JuXing( ctx, startX, startY, width, height, lineWidth, strokeStyle ) {
            this.ctx = ctx;
            this.startX = startX;
            this.startY = startY;
            this.width = width;
            this.height = height;
            this.lineWidth = lineWidth;
            this.strokeStyle = strokeStyle;
        }

        // 给原型添加一个绘制方法
        JuXing.prototype.draw = function() {
            this.ctx.moveTo( this.startX, this.startY );
            this.ctx.lineTo( this.startX + this.width, this.startY );
            this.ctx.lineTo( this.startX + this.width, this.startY + this.height );
            this.ctx.lineTo( this.startX, this.startY + this.height );
            this.ctx.closePath();

            this.ctx.lineWidth = this.lineWidth;
            this.ctx.strokeStyle = this.strokeStyle;

            this.ctx.stroke();
        }


        var juxing = new JuXing( ctx, 10, 10, 60, 60, 4, 'deeppink' );
        juxing.draw();

        // 放了防止重绘之前的路径，所以先把之前的路径清除掉
        ctx.beginPath();
        var juxing2 = new JuXing( ctx, 100, 10, 100, 100, 6, 'skyblue' );
        juxing2.draw();


        var ele = cvs.getContext('2d');
        function Canvas(ele, startX, startY, width, height, lineWidth, strokeStyle) {
            this.ele = ele;
            this.startX = startX;
            this.startY = startY;
            this.width = width;
            this.height = height;
            this.lineWidth = lineWidth;
            this.strokeStyle = strokeStyle;
        }
        Canvas.prototype.draw = function() {
         this.ele.beginPath();
         this.ele.moveTo(this.startX, this.startY);
         this.ele.lineTo(this.startX + this.width, this.startY);
         this.ele.lineTo(this.startX + this.width, this.startY + this.height);
         this.ele.lineTo(this.startX, this.startY + this.height);
         this.ele.closePath();
         this.ele.lineWidth = this.lineWidth;
         this.ele.strokeStyle = this.strokeStyle;
         this.ele.stroke();
         this.ele.fill();
     }
        var a = new Canvas(ele,50, 50, 200, 200, 8, 'red');
        a.draw();

        var aa = new Canvas(ele,5, 5, 100, 50, 8, 'green');
        aa.draw();

        // ju(50, 50, 100, 100, 8, 'red');
        // ele.beginPath();
        // ju(50, 50, 500, 500, 18, 'red');

    </script>
</body>
</html>
