      <script type="text/javascript">

        function imgLoad(imgUrl, fn) {
            var imgObj = {};
            var imgTemp;
            var total = 0;
            var load = 0;
            for (key in imgUrl) {
                total++;
                imgTemp = new Image();
                imgTemp.onload = function() {
                    load++;
                    if (load >= total) {
                        fn(imgObj);
                    }
                }
                imgTemp.src =imgUrl[key];
                imgObj[key] = imgTemp;

            }

        }
        imgLoad({
            aaa: 'http://www.cqjljy.com.cn/uploadfile/201712/20171222143645575001.jpg',
            bbb: 'http://www.cqjljy.com.cn/uploadfile/201712/20171222143645575001.jpg',

        },function(obj) {
            console.log(obj);
        });

      </script>
